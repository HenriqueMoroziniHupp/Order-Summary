<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="presentation">

      <img class="image" src="./images/illustration-hero.svg" alt="Imagem">

      <div class="description">
        <h2 class="title">
          Order Summary
        </h2>

        <p class="information">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan">
          <img class="icon-music" src="./images/icon-music.svg" alt="">
          
          <div class="plan-info">
            <p class="plan-name">
              Annual Plan
            </p>
            <p class="plan-value">
              $59.99/year
            </p>
          </div>

          <a class="change-plan" href="">
            Change
          </a>

        </div>

        <button class="button-payment">
          Proceed to Payment
        </button>

        <a class="cancel-order" href="">
          Cancel Order
        </a>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HenriqueMoroziniHupp">Henrique Morozini Hupp</a>.
  </div>
</body>

</html>
